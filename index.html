<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>คู่มือแอปมือถือ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="assets/css/custom.css?v=8">
</head>
<body>
  <div id="app">กำลังโหลดคู่มือ...</div>
  <script>
    window.$docsify = {
      name: 'คู่มือแอปมือถือ',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      auto2top: true,
      maxLevel: 4,
      basePath: '/',
      requestHeaders: {
        'cache-control': 'no-cache'
      },
      // Hide coverpage after click
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            var cover = document.querySelector('.cover');
            var hash = window.location.hash;
            // Hide cover if not on home page
            if (cover && hash !== '#/' && hash !== '') {
              cover.style.display = 'none';
            }
            // Show cover only on home page
            if (cover && (hash === '#/' || hash === '')) {
              cover.style.display = 'flex';
            }
          });

          // Mobile sidebar toggle fix
          hook.mounted(function() {
            var sidebarToggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('.sidebar');

            if (sidebarToggle && sidebar) {
              sidebarToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                // Toggle body class
                if (document.body.classList.contains('close')) {
                  document.body.classList.remove('close');
                  sidebar.style.transform = 'translateX(0)';
                } else {
                  document.body.classList.add('close');
                  sidebar.style.transform = 'translateX(-300px)';
                }
              });
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
